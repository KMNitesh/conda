{% set version = "2018.8" %}

package:
  name: gromacs
  version: {{ version }}

build:
  number: 0

source:
  url: http://ftp.gromacs.org/pub/gromacs/gromacs-{{ version }}.tar.gz
  md5: 12fe6c41c1ed76ed8227c6d37c465ff4

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils
    - cmake
    - llvm-openmp  # [osx]
    - python
  host:
    - fftw
    - libhwloc 1.*
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - plumed
  run:
    - fftw
    - libhwloc 1.*
    - llvm-openmp  # [osx]
    - plumed >=2

test:
  commands:
    - gmx -version
    - gmx mdrun -h | grep plumed

about:
  home: http://www.gromacs.org/
  license: GNU Lesser General Public License (LGPL)
  summary: GROMACS is a versatile package to perform molecular dynamics.

